<ion-modal-view ng-controller="SelectHospitalController">
	<ion-header-bar align-title="center" class="bar bar-header item-input-inset kyee_header">
	    <a ng-click="close()" class="button button-clear kyee_header_button">
		   <i class="icon ion-arrow-left-c"></i>
	    </a>
		<label class="item-input-wrapper">
			<i class="icon ion-ios-search placeholder-icon"></i>
			<input type="search" placeholder="搜索医院关键词" class="quyiyuan-home-search_field"/>
		</label>
		<a class="button button-clear kyee_header_button">
			<i class="icon ion-navicon"></i>
		</a>
	</ion-header-bar>
	
	<ion-content class="padding" has-bouncing="true">
	  
	</ion-content>
</ion-modal-view>
