<ion-view title="未读留言" class="qy_doctor_message_board">

    <ion-nav-bar align-title="center" class="qy-header">
        <ion-nav-back-button></ion-nav-back-button>
    </ion-nav-bar>

    <ion-content has-bouncing="true" padding="false" scroll="true">

        <div ng-repeat="unread in unreadList" ng-click="itemClick(unread)" class="border-d" kyee-operation-monitor-directive="messageDetail">
            <div class="row">
                <div class="col f16">{{unread.name}}：</div>
                <div class="col tl_e">{{unread.time}}</div>
            </div>
            <div class="row unread_text">
                {{unread.text}}
            </div>
        </div>
    </ion-content>
</ion-view>
