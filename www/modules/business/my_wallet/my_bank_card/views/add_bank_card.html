<ion-view class="qy_bank_card">
    <ion-nav-bar align-title="center" class="qy-header">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-title>
            <span kyee-i18n-directive code="title" default="添加银行卡"></span>
        </ion-nav-title>
    </ion-nav-bar>

    <ion-content has-bouncing="true" padding="false" class="qy-bg-grey1">
        <div class="list qy-bg-white border-td list_top" >
            <label class="item item-input f12 add_card_line">
                <span class="input-label" style="width:20%" kyee-i18n-directive code="bankOwner" default="持卡人："></span>
                <input type="text" ng-model="formMsgs.CARD_NAME" placeholder="{{cardOwnerPlacetxt}}">
           </label>
            <label class="item item-input f12 add_card_line">
                <span class="input-label"style="width:20%" kyee-i18n-directive code="cardNum" default="卡号："></span>
                <input type="text"  ng-change="onInputCardNo()" ng-model="formMsgs.CARD_NO" placeholder="{{cardNumPlacetxt}}">
           </label>
           <div class="item item-input f12 add_card_line last_line" >
                <span class="input-label" style="width:20%" kyee-i18n-directive code="bankType" default="发卡行："></span>
                    <input type="text" ng-model="formMsgs.BANK_NAME" placeholder="{{bankTypePlacetxt}}"
                       class="bank-info-noselect-input" ng-readonly="true" ng-click="selectBank()">
                    <i  class="ico ion-chevron-right list-ico open_icon" ng-click="selectBank()"></i>
           </div>
        </div>
        <div class="list qy-bg-white" ng-if="MAINTYPE_STATUS != 1">
            <div class="item item-input f12 ">
                <span class="input-label" kyee-i18n-directive code="cardProvince" default="开户所在省："></span>
                <input type="text" ng-change="onProvinceChange()" ng-model="formMsgs.BANK_PROVINCE_NAME"
                       placeholder="{{cardProvincePlacetxt}}"
                       class="bank-info-noselect-input">
                <i ng-click="onSelectorTap('province')" class="ico ion-chevron-right list-ico open_icon"></i>
            </div>
            <div class="item item-input f12 ">
                <span class="input-label" kyee-i18n-directive code="cardCity" default="开户所在市："></span>
                <input type="text" ng-change="onCityChange()" ng-model="formMsgs.BANK_CITY_NAME"
                       placeholder="{{cardCityPlacetxt}}"  class="bank-info-noselect-input">
                <i ng-click="onSelectorTap('city')" class="ico ion-chevron-right list-ico open_icon"></i>
            </div>
            <div class="item item-input f12 ">
                <span class="input-label" kyee-i18n-directive code="belongBranch" default="所属支行："></span>
                <input type="text" ng-model="formMsgs.BANK_BRANCH" placeholder="{{belongBranchPlacetxt}}"
                       class="bank-info-noselect-input">
                <i ng-click="onBankBranchTap()" class="ico ion-chevron-right list-ico open_icon"></i>
            </div>

            <p class="pad-b-14 mar-t-10" kyee-i18n-directive code="sample" default="范例:招商银行陕西省西安市科技路支行"></p>

        </div>


        <div class="pad-b-14 f12 mar-t-20">
            <button kyee-action-holder-directive="isAdd" ng-click="KAH($event) || onSubmitBtn()"
                    type="text" class="button button-block button-size-l">
                <span kyee-i18n-directive code="submitBtnText" default="确认添加"></span>
            </button>
        </div>

    </ion-content>

    <div kyee-list-picker-directive data="selectItems" select-finash="selectItem(params)" title="{{title}}"
         bind="bind(params)"></div>

</ion-view>
