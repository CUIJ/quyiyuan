<ion-view class="qy_inpatient_payment_query">
    <ion-nav-bar class="qy-header" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-title>
            <span kyee-i18n-directive code="title" default="住院费用"></span>
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <a ng-if="permission.INHOSPITALHISTORY_PERMISSION==1" class="button button-clear txt" ng-click="goPaidRecord()" kyee-i18n-directive code="rightBtn" default="历史费用"></a>
            <a ng-if="permission.INHOSPITALHISTORY_PERMISSION!=1&&permission.PRECHARGE_PERMISSION==1" class="button button-clear txt" ng-click="goPerpaidRecord()" kyee-i18n-directive code="rightBtn" default="预缴历史"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-bouncing="true" padding="false" class="qy-bg-grey1">
        <!--中间空提示-->
        <div class="row empty-box1">
            <div class="mar-b-10">
                <i class="icon empty-icon icon-icon_4"></i>
            </div>
            <div class="col empty_right">
                <div>{{topTip}}</div>
            </div>
        </div>
        <ul>
            <li class="qy-bg-white pad-b-14 border-td pad-td-10 f14" style="position: relative;padding-top: 9px;">
                <span kyee-i18n-directive code="name" default="住院号："></span>
                <input placeholder={{placeholder.pHHospitalCode}} class="input_content f14" ng-model="userInfo.hospitalCode">
                <a class="col col-10 ta-r clear_icon" ng-show="userInfo.hospitalCode">
                    <i class="icon ion-close-circled  qy-grey4 f16" ng-click="clearNo()" ></i>
                </a>
            </li>
            <li class="mar-b-14 mar-t-20">
                <button class="button-size-l button button-block" ng-click="submit()" kyee-i18n-directive code="submit" default="下一步"></button>
            </li>
        </ul>
    </ion-content>
</ion-view>
