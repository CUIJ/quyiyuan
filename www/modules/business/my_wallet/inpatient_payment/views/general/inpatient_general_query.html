<ion-view class="qy_inpatient_payment_query qy-bg-grey1" cache-view="false">
    <!--标题栏-->
    <ion-nav-bar class="qy-header" align-title="center">
        <ion-nav-back-button ng-click="back()"></ion-nav-back-button>
        <ion-nav-title>
            <span kyee-i18n-directive code="title" default="住院费用"></span>
        </ion-nav-title>
    </ion-nav-bar>

    <ion-content has-bouncing="true" class="has-header qy-bg-grey1">
        <!--中间空提示-->
        <div class="row empty-box1">
            <div class="mar-b-10">
                <i class="icon empty-icon icon-icon_4"></i>
            </div>
            <div class="col empty_right">
                <div>{{queryData.TOP_TIP}}</div>
            </div>
        </div>

        <ul class="border-t">
            <li ng-if="queryData.SHOW_INP==1"  class="qy-bg-white pad-b-14 border-d pad-td-10 f14" style="position: relative">
                <span kyee-i18n-directive code="name1" default="住院号："></span>
                <input placeholder={{placeholder.pHHospitalCode}} class="input_content f14" ng-model="queryObj.hospitalCode">
                <a class="col col-10 ta-r clear_icon" ng-show="queryObj.hospitalCode">
                    <i class="icon ion-close-circled  qy-grey4 f16" ng-click="clearNo(0)" ></i>
                </a>
            </li>
            <li ng-if="queryData.SHOW_INVOICE==1" class="qy-bg-white pad-b-14 border-d pad-td-10 f14" style="position: relative">
                <span kyee-i18n-directive code="name2" default="发票号："></span>
                <input placeholder={{placeholder.pHInvoice}} class="input_content f14" ng-model="queryObj.invoiceNo">
                <a class="col col-10 ta-r clear_icon" ng-show="queryObj.invoiceNo">
                    <i class="icon ion-close-circled  qy-grey4 f16" ng-click="clearNo(1)" ></i>
                </a>
            </li>
            <li class="mar-b-14 mar-t-20">
                <button class="button-size-l button button-block" ng-click="nextStep()" kyee-i18n-directive code="submit" default="下一步"></button>
            </li>
        </ul>
    </ion-content>
</ion-view>
