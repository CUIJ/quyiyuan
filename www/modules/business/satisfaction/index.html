<ion-view class="satisfaction_main" title="满意度">

    <ion-nav-bar class="qy-header" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <a class="button button-clear" ng-click="openRightMenu('satisfaction')">
                <i class="icon ion-navicon"></i>
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <div class="ta-c">
            <button
                    class="button button-size-l satisf_btn"
                    kyee-action-holder-directive="satisfaction-clinic"
                    kyee-operation-monitor-directive="satisfactionClinic"
                    ui-sref="satisfaction_clinic"
                    kyee-i18n-directive code="clinicSatisfaction" default="门诊满意度调查">
                <i class="mar-l-10 ion-chevron-right"></i>
            </button>

            <button
                    class="button button-size-l satisf_btn"
                    kyee-action-holder-directive="satisfaction-inpatient"
                    kyee-operation-monitor-directive="satisfactionHospitalList"
                    ui-sref="satisfaction_hospital_list"
                    kyee-i18n-directive code="hospitalSatisfaction" default="住院满意度调查">
                <i class="mar-l-10 ion-chevron-right"></i>
            </button>
        </div>
    </ion-content>

</ion-view>
