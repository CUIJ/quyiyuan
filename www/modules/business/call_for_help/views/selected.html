<div kyee-list-picker-directive
     title={{title}}
     data="pickerItems"
     hide-mode="AUTO"
     select-finash="selectItem(params)"
     footer-bar-tap="toCancel()"
     footer-bar="<div style='display: block; width: 100%;'><div style='text-align:center;vertical-align: middle;display:flex;justify-content:center;height:36px;line-height:36px;border-radius:2px;border:1px solid #999999;background-color:white;margin:14px'> <span class='f14' style='padding-left: 10px;display: inline-block;color: #999999'> 取消</span></div></div>"
     bind="bind(params)"></div>
