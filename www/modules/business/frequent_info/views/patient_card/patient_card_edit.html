<ion-view class="patient_card_add">
    <ion-nav-bar class="qy-header" align-title="center">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-title>
            <span kyee-i18n-directive code="editCardHosp" default="编辑就诊卡"></span>
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <a class="button button-clear txt"
               kyee-operation-monitor-directive="deleteCard"
               ng-click="deleteCard();"
               kyee-i18n-directive code="deleteCard" default="删除"></a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content has-bouncing="true" padding="false"class=" qy-bg-grey2">
        <div class="list qy-bg-white item_border_top_bottom mar-t-10" >
            <label class="item item-input item_padding mar-l-14">
                <span class="input-label text-ellipsis"style="display:block;width: 20%"
                      kyee-i18n-directive code="local" default="地区："></span>
                <input type="text" value="{{card.PROVINCE_NAME}}{{card.CITY_NAME}}" readonly="readonly">
            </label>
            <label class="item item-input item_padding mar-l-14">
                <span class="input-label text-ellipsis"style="display:block;width: 20%"
                      kyee-i18n-directive code="hosp" default="医院："></span>
                <span style="display: block;width: 70%;font-size: 14px;" class="text-ellipsis">{{card.HOSPITAL_NAME}}</span>
            </label>
            <label class="item item-input item_padding mar-l-14 item_border_bottom_white">
                <span class="input-label text-ellipsis"style="display:block;width: 20%"
                      kyee-i18n-directive code="cardNo" default="卡号："></span>
                <input type="text" ng-model="newCard.CARD_NO" value="{{card.CARD_NO}}" ng-readonly="card.CARD_STATUS==1">
            </label>
        </div>
    </ion-content>

    <div class="bar bar-footer pad-b-14 qy-bg-grey2">
        <button class="button button-block button-size-l"
                kyee-operation-monitor-directive="updateCard"
                ng-click="updateCard();" kyee-i18n-directive code="saveInfo" default="保存"></button>
    </div>
</ion-view>
