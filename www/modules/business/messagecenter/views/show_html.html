<ion-view title="{{title}}">

    <ion-nav-bar align-title="center" class="qy-header">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-buttons side="right">
            <a class="button button-clear" kyee-operation-monitor-directive="jump" ng-click="jump(jumpRouter)">
                <span class="qy-darkgreen f12" ng-bind ="buttoText"></span>
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content has-bouncing="true" padding="false" class="pad-b-14 pad-td-10">
        <div ng-bind-html="messageHtml|kyee_to_html"></div>
    </ion-content>
</ion-view>
