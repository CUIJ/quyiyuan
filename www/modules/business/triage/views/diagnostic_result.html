        <div ng-if="!isEmpty" style="background-image: url('resource/images/triage/bg.png');background-size: 100% 175px;background-repeat: no-repeat;padding-top: 26px;margin-bottom: 60px;height: 174px;">

                <div style="margin-top: 25px;margin-bottom: 16px" >
                    <div class=" circle1 mar-l-14 " >
                        <span class="pingfen" style="">{{firstDiagnosticResult.correlation}}</span> <span class="f14" style="color: #ff9900;opacity:0.6;margin-right: -5px;">%</span>

                    </div>

                    <ul class="" style="" >
                        <li class=" qy-grey7 f18 text-ellipsis" style="margin-bottom: 15px">{{firstDiagnosticResult.diseaseName}}</li>
                        <li class="f12 f qy-grey5 mar-d-5">对应相关科室</li>
                        <li style="display: inline-flex" ng-repeat="Dep in firstDiagnosticResult.seniorNew">

            </div>
