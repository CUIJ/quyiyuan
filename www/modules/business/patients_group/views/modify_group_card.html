<ion-view class="qy_modify_group_card">

    <ion-nav-bar align-title="center" class="message_header qy-bg-white border-b">
        <ion-nav-back-button></ion-nav-back-button>
        <ion-nav-title>
            <span kyee-i18n-directive code="modifyGroupCard" class="f16" default="修改群名片"></span>
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <span kyee-i18n-directive code="save" default="保存" class="f14 saveBtn position-a r14 color_6" ng-click="saveMyGroupCard()"></span>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content has-bouncing="true" padding="false" class="qy-bg-grey2 f14">
        <div class="row line50 mar-t-10 qy-bg-white">
            <div class="item col pad-b-14 border-td">
                <!-- <input type="text" ng-model="member.groupCard" required maxlength="10" placeholder="{{placeholder.groupCardText}}" ng-readonly="!member.isWrite"
                    ng-focus="showDeleteIcon()" ng-blur="hideDeleteIcon()" class="nickName w80 fl-l text-ellipsis mar-tb-8 ta-l"
                /> -->
                <input type="text" ng-model="member.groupCard" required maxlength="10" placeholder="{{placeholder.groupCardText}}" class="nickName w80 fl-l text-ellipsis mar-tb-8 ta-l"
                />
                <span class="position-a r14 f20 qy-grey5" ng-class="{'ion-android-close': member.isWrite}" ng-click="clearNickname()"></span>
            </div>
        </div>
    </ion-content>

</ion-view>
