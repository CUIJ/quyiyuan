<ion-scroll has-bouncing="false" scrollbar-y="true" class="consult_tips mar-t-20" delegate-handle="consult_tips" style="max-height: {{KyeeEnv.innerSizeSource.height - 320}}px;">
    <div style="line-height: 20px;" ng-class="{'notification_div':showMore}" >
        <ul>
           <li ng-repeat="consultTips in consultTipsList track by $index" class="mar-d-5">
            <div class="mar-d-5" >
                <span class="f14" ng-show="$index < consultTipsList.length - 1">
                    <span style="width: 5px">{{$index+1}}、</span>
                    <span  ng-class="{'pad-l-3':0==$index}">{{consultTips}}。</span>
                </span>
            </div>
           </li>
        </ul>
    </div>
</ion-scroll>
