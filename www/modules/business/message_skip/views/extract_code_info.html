<ion-view class="qy_message_skip">
    <ion-content class="extract-code-info-content" has-bouncing="true">
        <div id="content_top_div">
            <div ng-if="top=='1' "style="margin-top: -100px"> </div>

            <div class="img_div">
                <img class="img_class" src="./resource/images/messageSkip/logo.png">
            </div>
            <div class="label_div">
                <div>
                    <span kyee-i18n-directive code="all:message_skip.inputActivationCode" default="请输入提取码"></span>
                </div>
            </div>
            <div class="input_div">
                <input type="text" ng-model="objParams.activationCode"
                       ng-focus="showKeyBoard()" ng-blur="hideKeyBoard()">
            </div>

            <div class="input_div_1">
                <div>
                    <button type="button" class="btn_1" ng-click="cancle()" kyee-i18n-directive code="all:message_skip.cancle" default="取消"></button>
                    <button type="button" class="btn_2" ng-click="confirm()" kyee-i18n-directive code="all:message_skip.confirm" default="确定"></button>
                </div>
            </div>
            <div class="input_div_2">
                <span kyee-i18n-directive code="all:message_skip.message" default="*已帮您注册趣医账号，用户名和初始密码为当前手机号，下载趣医APP可直接进行登录"></span>
            </div>
        </div>
        <div id="content_bottom_div" class="bar-footer" style="text-align: -webkit-center;
    color: #008d4b;
    font-size: 12px;margin-top: 66px;">
            <div class="label_div_1">
                <span kyee-i18n-directive code="all:message_skip.hintCopyright" default="QUYIYUAN@2017 趣医网版本所有"></span>
            </div>
        </div>
    </ion-content>

</ion-view>
