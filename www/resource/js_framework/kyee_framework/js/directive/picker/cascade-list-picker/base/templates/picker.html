<div>
    <div id="{{id}}_backdrop" ng-click="cancel()" style="width: 100%;height:{{$root.KyeeEnv.innerSizeSource.height}}px;z-index: 9000;display: none;position: absolute;top: 0px;left: 0px;background-color: rgba(0, 0, 0, 0.4);"></div>
    <div id="{{id}}" ng-style="{'left':posi.left,'width':posi.width,'bottom':bottom + 'px'}" style="height:240px;z-index: 9999;display: none;position: absolute;">

        <ion-view>
            <div class="bar" style="border: 1px solid #d9d9d9;background-color: #efeff4;background-clip: padding-box;">
                <button style="color: #333;font-size: 14px;padding-left: 12px;font-family: '微软雅黑';" class="button button-clear" ng-click="cancel()"
                        kyee-i18n-directive code="all:commonText.cancelMsg" default="取消">
                </button>
                <h1 class="title" style="font-size: 14px;">{{title}}</h1>
                <button style="color: #333;font-size: 14px;font-family: '微软雅黑';" class="button button-clear" ng-disabled="isScrolling" ng-click="finash(type)"
                        kyee-i18n-directive code="all:commonText.ensureMsg" default="确定">
                </button>
            </div>
            <ion-content scrollbar-y="false" has-bouncing="false" style="margin-top: 45px;">

                <div class="row" style="height: 30px; color: #cccccc;margin: 0px;padding: 0px;">
                    <div class="col" ng-repeat="g in group" style="text-align: center;padding: 5px 0px;margin: 0px;font-size: 14px;">{{g.text}}</div>
                </div>

                <div style="position: absolute;top: 83px;left: 0px;background-color: #0F9D58;opacity: 0.2;height: 54px;width: 100%;"></div>

                <div class="row" style="height: 100px;margin: 0px;padding: 0px;">
                    <div ng-repeat="g in group" class="col" style="text-align: center;margin: 0px;padding: 0px;">
                        <ion-scroll delegate-handle="kyee_framework_cascade_picker_item{{$index}}" on-release="forceAlign({{$index}})" on-touch="onTouch({{$index}})" zooming="false" direction="y" style="width: 100%;height: 160px;">
                            <ul class="list">
                                <li class="item" style="border-color: transparent;background-color: transparent;line-height: 53px;">&nbsp;</li>
                                <!-- 必须内部使用 span，因为要使用 line-height 样式 -->
                                <li class="item" collection-repeat="record in innerData[$index]" item-width="100%" item-height="53px" style="border-color: transparent;padding-right: 0px;padding-left: 0px;z-index: 99999;background-color: transparent;font-size: 14px;">
                                    <span style="line-height: 53px;">{{record.text}}</span>
                                </li>
                                <!--默认显示空条目-->
                                <li class="item" ng-if="innerData[$index] == undefined || innerData[$index] == null || innerData[$index].length == 0" style="border-color: transparent;background-color: transparent;line-height: 53px;">---</li>
                            </ul>
                        </ion-scroll>
                    </div>
                </div>

            </ion-content>
        </ion-view>

    </div>
</div>
